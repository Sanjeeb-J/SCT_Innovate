<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 400px;
            padding: 20px;
            background-color: #dfca70;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
        }

        .container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333333;
        }

        .container p {
            font-size: 18px;
            color: #555555;
            margin-bottom: 20px;
        }

        .container strong {
            font-weight: bold;
            color: #007bff;
        }

        .container a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body style="background: linear-gradient(135deg, #5084d1 0%, #fac4e3 55%, #fae4c4 100%);">
    <div class="container">
        <h1>Spam Detection Result</h1>
        <p>
            The email is classified as: 
            <strong>{{ "Spam" if prediction == 0 else "Not Spam" }}</strong>
        </p>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
